<ion-view view-title="Participants">

    <ion-content class="padding" style={{"background-color:"+scientificConferenceApp.backgroundColour}}>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="text" placeholder="Search participants" ng-model="search[searchBy]" ng-model="searchValue">
        </label>

        <div class="list">

            <label class="item item-input item-select">
                <div class="input-label">
                    Search by
                </div>
                <select ng-model="searchBy" ng-change="resetSearch()">
                    <option value="Name">Name</option>
                    <option value="Surname">Surname</option>
                    <option value="Area">Area of interest</option>
                </select>
            </label>

            <label class="item item-input item-select">
                <div class="input-label">
                    Order by
                </div>
                <select ng-model="order">
                    <option value="+Surname">Surname</option>
                    <option value="-Hindex">h-index</option>

                </select>
            </label>

        </div>

        <div class="row">
            <div class="col"><strong>Name</strong></div>
            <div class="col"><strong>Surname</strong></div>
            <div class="col"><strong>Area of interest</strong></div>
            <div class="col"><strong>h-index</strong></div>
        </div>

        <div class="row" ng-repeat="participant in participants | filter:search | orderBy:order ">
            <div class="col"> {{participant.Name}}</div>
            <div class="col"> {{participant.Surname}}</div>
            <div class="col"> {{participant.Area}}</div>
            <div class="col"> {{participant.Hindex}}</div>
        </div>




    </ion-content>
</ion-view>
