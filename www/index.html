<!DOCTYPE html>
<html>
<head>
    <!-- meta tags, necessary for correct showing on devices -->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' default-src 'self' gap://ready;">

    <title></title>

    <!-- ionic css and my css to show map -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <!-- google maps api-->
    <script src="https://maps-api-ssl.google.com/maps/api/js?libraries=places"></script>
    <!-- ng Cordova useful for some features -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <!-- a useful library to handle times and date in javascript -->
    <script src="lib/moment.js"></script>

    <!-- main app in angular js, config and states -->
    <script src="js/app.js"></script>
    <!--services if needed -->
    <script src="js/services.js"></script>
    <!-- angular js controllers -->
    <script src="js/controllers.js"></script>
    <!-- config file of application, containing all config and static info -->
    <script src="js/config.js"></script>

    <!-- ionic native a library to allow cool features, like efficient notifications -->
    <script src="lib/ionic-native/ionic.native.js"></script>


</head>
    <!-- ng-csp is needed to correct display the app on some devices -->
    <body ng-app="scientificConference" ng-csp>

    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>

    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-dark">
    </ion-nav-bar>

</body>
</html>
