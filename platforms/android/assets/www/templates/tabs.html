<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- Program Tab -->
  <ion-tab title="Program" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/program">
    <ion-nav-view name="tab-program"></ion-nav-view>
  </ion-tab>

  <!-- Info Tab -->
  <ion-tab title="Info" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>

  <!-- Participants Tab -->
  <ion-tab title="Participants" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/participants">
    <ion-nav-view name="tab-participants"></ion-nav-view>
  </ion-tab>


</ion-tabs>
